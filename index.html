<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="../images/favicon.png">
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/script.js" defer></script>
  <title>Dashboard</title>
</head>

<body>
  <header id="header">
    <!-- Topbar (Search, notifications, avatar and user name lastname) -->
    <!-- Bottom bar (Avatar, name, new - upload - share buttons) -->
    <!-- Must have grid layout -->
    <div class="header-container">
      <div class="top-bar">
        <div class="img1-div">
          <i class="imgs icon-search"></i>
        </div>
        <div class="search-bar-div"><input type="search" name="search" id="search"></div>
        <div class="img2-div">
          <i class="imgs icon-bell"></i>
        </div>
        <div class="img3-div">
          <img src="./images/Red Gradient Profile Photo Instagram Post.svg" height="60px" alt="profile-picture">
        </div>
        <div class="username-div">
          <h2> Morgan Oakley</h2>
        </div>
      </div>
      <div class="bottom-bar">
        <div class="img3-bb-div">
          <img src="./images/Red Gradient Profile Photo Instagram Post.svg" height="60px" alt="profile-picture">
        </div>
        <div class="username-bb-div">
          <div>
            <h3>Hi there,</h3>
          </div>
          <div>
            <h1> Morgan Oakley (@morgan)</h1>
          </div>
        </div>
        <div class="buttons-div">
          <button type="submit" class="blue-btn">New</button>
          <button type="submit" class="blue-btn">Upload</button>
          <button type="submit" class="blue-btn">Share</button>
        </div>
      </div>
    </div>
  </header>
  <aside id="aside">
    <nav>
      <!-- Navigation icons and links here -->
      <!-- Must have grid layout -->
    </nav>
    ASIDE
  </aside>
  <main id="main">
    <!-- Projects, announcements, trending widgets -->
    <!-- Must have grid layout -->
    MAIN
    <div><i class="icon-home"></i> Icon test</div>
  </main>
</body>

</html>
